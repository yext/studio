name: Automated Fixes

on: pull_request

jobs:
  autofixes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm ci
      - run: npm run autofix
      - name: Regenerate Full Tailwind Bundle
        run: npx tailwindcss -o src/tailwind-full.css -c ../../.github/tailwind-safelist-all.config.js --minify
        working-directory: ./packages/studio
      - name: Automated Fixes
        uses: EndBug/add-and-commit@v9
        with:
          message: "Automated Fixes"
          add: "*"
          push: true
          default_author: github_actions
