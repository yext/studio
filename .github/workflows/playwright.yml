name: Playwright Tests

on: push

jobs:
  acceptance:
    timeout-minutes: 30
    strategy:
      matrix:
        shard: [1/3, 2/3, 3/3]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run build
      - run: npx playwright install
      - run: npm i
      - name: Run Playwright
        run: npm run playwright -- --shard=${{ matrix.shard }}
      - uses: actions/upload-artifact@v3
        if: success() || failure()
        with:
          name: playwright-report shard=${{matrix.shard}}
          path: ./e2e-tests/playwright-report/
          retention-days: 30
