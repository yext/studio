name: Run Tests

on: pull_request

jobs:
  jest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
      - run: npm ci
      - run: npx jest

  typescript:
    runs-on: ubuntu-latest
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
      - run: npm ci
      - run: brew install yext/tap/yext
      - run: npm run localData
      - run: cd studio && npx tsc

  lint:
    runs-on: ubuntu-latest
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
      - run: npm ci
      - run: npm run lint